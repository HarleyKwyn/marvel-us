<div ng-controller="HomeController">
    <!-- Carousel
    ================================================== -->
      <div class="carousel-inner" >
       <carousel interval="slideInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
              <h4>{{slide.title}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </slide>
        </carousel>
      </div>
      <!-- /.carousel -->



    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4" ng-repeat="pageInfo in pages">
          <img class="img-responsive img-circle" ng-src="http://placekitten.com/40{{$index}}/400" alt="Generic placeholder image">
          <h2>{{pageInfo.title}}</h2>
          <p>{{pageInfo.description}}</p>
          <p><a class="btn btn-default" ng-href="/{{page.title}}" role="button">Explore &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->
</div>
