<div class="container" ng-controller="ComicsController">
  <div class="page-header">
    <h1>Comics</h1>
  </div>
  <div class="container">
    <div class="row comicOverview" ng-repeat="comic in comics">
      <h2>{{comic.title}}</h2>
      <div class="col-sm-4"> 
        <a ng-href="/comics/{{comic.id}}"> 
          <image class="img-thumbnail img-responsive" ng-show="comic.images.length" ng-src="{{comic.images[0].path}}.{{comic.images[0].extension}}" /> 
        </a>
      </div>
      <div class="col-sm-8">
        <div class="Info">
          {{comic.description}}
        </div>
      </div>
    </div>
    <div class="row">
        <button class="btn btn-info col-centered" ng-click="loadMore()">Load More</button>
    </div>
    </div>
</div>
